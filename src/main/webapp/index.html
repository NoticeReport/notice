<!-- index.html -->

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width , initial-scale=1.0">
<!-- CSS (load bootstrap)-->
<!-- Latest compiled and minified CSS -->
 <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">
<style>
.navbar {
	border-radius: 0;
}
</style>

<!-- JS (load angular, ui-router, and our custom js file) -->
<script src="http://code.angularjs.org/1.2.13/angular.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.8/angular-ui-router.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<!-- application specific -->
<script src="app.js"></script>
<script src="ContentController.js"></script>
</head>

<!-- apply our angular app to our site -->
<body ng-app="routerApp" ng-controller="MainAppCtrl">

	
	
	<header>

		<!-- NAVIGATION -->
		<nav class="navbar navbar-inverse navbar-static-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<buton type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#Options" aria-expanded="false"> 
					<span class="icon-bar"></span> 
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					</buton>
					 <a class="navbar-brand">Notice Board</a>
				</div>

				<div class="collapse navbar-collapse" id="Options">
					<ul class="nav navbar-nav navbar-right">
						<li><a ui-sref="home">Home</a></li>
						<li><a ui-sref="home1">Home2</a></li>
						<li><a href="#MailPost" data-toggle="modal"><span class="glyphicon glyphicon-pencil"></span>MAIL</a></li>
					</ul>
				</div>
			</div>
		</nav>

	</header>
	
	<!-- MAIN CONTENT-->
	<div class="container">
	<!-- THIS IS WHERE WE WILL INJECT OUR CONTENT ============================== -->
		<div ui-view></div>
		
		<!-- POST MODEL -->
		<div id="MailPost" class="modal fade" role="dialog">
			<div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h3 class="modal-title">New Post</h3>
					</div>
					<div class="modal-body">
						<p>Some text in the modal.</p>
					</div>
					<div class="modal-footer">
					<button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="postmail()">post</button>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
