<script src="ContentController.js"></script>

<div class="row" align="left"
	ng-repeat="notice in notices">
	<div class="well text-left ">
	<h4 class="text-primary">Subject: <small class="text-default" ng-bind="notice.subject"></small></small></h4>
	<hr style="color:black">
	<p ng-bind-html="notice.comment"></p>
	<h5 class="text-warning">{{notice.signature}}                              <small class="text-right" ng-bind="notice.createdDate"></small></h5>
	
	
	
	</div>
	
</div>
